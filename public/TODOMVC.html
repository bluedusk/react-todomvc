<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        //components
        //Container Component: Wrapper for all components
        const TODOMVC = () => {
          return (
          <div>
            <TODOMVC_TITLE />
            <TODOMVC_INPUT />
            <TODOMVC_ITEMLIST />
          </div>
          );
        }

        //title component
        const TODOMVC_TITLE = () => {return <h1>TODOMVC</h1>};

        //input component
        class TODOMVC_INPUT extends React.Component {
          render(){
            return <input onChange={this.onchangeHandler}/>;
          }
          onchangeHandler(event){
            console.log(event.target.value);
          }
        }

        // item component: checkbox and item title
        class TODOLIST_ITEM extends React.Component{

          render(){
            return (
              <div>
              <input type="checkbox"/>
              <label htmlFor="">1123123</label>
              </div>
            )
          }
        }


        // list of items component
        class TODOMVC_ITEMLIST extends React.Component{
          render(){
              return (
                <div>
                <TODOLIST_ITEM />
                </div>
              )
          }
        }

        ReactDOM.render(
          <TODOMVC />
        , document.getElementById('root') );

    </script>
</body>

</html>
